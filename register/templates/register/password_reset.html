{% extends "appbase.html" %}

{% block title %}
パスワードのリセット
{% endblock %}

{% block content %}
<div class="row">
  <div class="card my-5 col-lg-6 offset-lg-3">
    <div class="card-body">
      <form method="post" action="{% url 'register:password_reset' %}" >
        {% csrf_token %}
        <div class="form-group">
          {{form.email.label_tag}}
          {{form.email}}
        </div>
        <input type="submit" class="btn btn-primary float-right" value="パスワードをリセット" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
