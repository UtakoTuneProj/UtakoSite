<h1>タグ一覧</h1>

<ul>
{% for tag in tags %}
<li>
  <a href="{{tag.tagname}}">{{tag.tagname}}</a>
</li>
{% endfor %}
</ul>

{% if tags.has_previous %}
  <a href="?page=1">&laquo; first</a>
  <a href="?page={{ tags.previous_page_number }}">previous</a>
{% endif %}
Page{{ tags.number }} of {{tags.paginator.num_pages}}
{% if tags.has_next %}
  <a href="?page={{ tags.next_page_number }}">next</a>
  <a href="?page={{ tags.paginator.num_pages }}">last &raquo;</a>
{% endif %}
