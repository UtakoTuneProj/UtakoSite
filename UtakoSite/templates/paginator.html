{% load page_with_query %}

<div class="m-3">
<ul class="pagination">
{% if page.has_previous %}
  <li class="page-item">
    <a href="?{% page_with_query request 1 %}" class="page-link">&laquo; First</a>
  </li>
  <li class="page-item" class="page-link">
    <a href="?{% page_with_query request page.previous_page_number %}" class="page-link">Previous</a>
  </li>
{% endif %}
<li class="page-item active">
  <span class="page-link">{{ page.number }} / {{page.paginator.num_pages}}</span>
</li>
{% if page.has_next %}
  <li class="page-item">
    <a href="?{% page_with_query request page.next_page_number %}" class="page-link">Next</a>
  </li>
  <li class="page-item">
    <a href="?{% page_with_query request page.paginator.num_pages %}" class="page-link">Last &raquo;</a>
  </li>
{% endif %}
</ul>
</div>
